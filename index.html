<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="currency-converter">
        <div class="container">
            <h1>currency Converter</h1>
            <form class="form">
                <div class="input itag">
                    <input type="number" value="100">
                    <h3>USD</h3>
                </div>
                <p style="display: inline-block;">From</p>
                <p style="display: inline-block; margin-left: 12rem;">To</p>
                <div class="countries">
                    <div class="from">
                        <img src="https://flagsapi.com/US/flat/64.png">                       
                         <select name="from" id="dropdown"></select>
                    </div>
                    <div class="swap">
                        <p>click to</p>
                        <i class="fa fa-exchange" aria-hidden="true"></i>
                        <p>swap</p>
                    </div>
                    <div class="to">
                        <img src="https://flagsapi.com/IN/flat/64.png">                        
                        <select name="to" id="dropdown"></select>
                    </div>
                </div>
                <div class=" itag output">
                    <input type="number" value="100" readonly style="cursor: default;">
                    <h3>INR</h3>
                </div>
                <button>Convert</button>
            </form>
        </div>
    </div>
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
